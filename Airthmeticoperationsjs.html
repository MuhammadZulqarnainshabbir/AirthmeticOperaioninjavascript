<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Statements</h2>

    <p>A <b>JavaScript program</b> is a list of <b>statements</b> to be executed by a computer.</p>

    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>

    <script>
        let a, b, sum, multiply, divide, modulous;  // Statement 1
        a = 10;        // Statement 2
        b = 6;        // Statement 3
        multiply = a * b;    // Statement 4
        sum = a + b;
        divide = a / b;
        modulous = a % b;

        document.getElementById("demo").innerHTML = 'The product of and b is ' + multiply + '';
        document.getElementById("demo1").innerHTML = 'The sum of a and b is ' + sum + '';
        document.getElementById("demo2").innerHTML = 'The divison of a and b is ' + divide + '';
        document.getElementById("demo3").innerHTML = 'The remainder of a and b is ' + modulous + '';
    </script>

</body>

</html>
